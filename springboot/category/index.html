<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Category List - Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="../config.js"></script>
</head>
<body>
	<div class="container">
		<a href="add.html"><button class="btn btn-success mb-3">Add new category</button></a>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th style="width: 50px">No</th>
					<th>Name</th>
					<th style="width: 50px"></th>
					<th style="width: 50px"></th>
				</tr>
			</thead>
			<tbody id="result">
			</tbody>
		</table>
	</div>

<script type="text/javascript">
	$(function(data) {
		$.get(API_CATEGORY_LIST, function(data) {
			var index = 0
			for(item of data) {
				$('#result').append(`
				<tr>
					<td>${++index}</td>
					<td>${item.name}</td>
					<td>
						<a href="edit.html?id=${item.id}"><button class="btn btn-warning">Edit</button></a>
					</td>
					<td>
						<a href="delete.html?id=${item.id}"><button class="btn btn-danger">Delete</button></a>
					</td>
				</tr>`)
			}
		})
	})
</script>
</body>
</html>
